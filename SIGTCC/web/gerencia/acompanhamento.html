<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
          
    <head jsf:id="head">
        <title>Aceite de Orientação</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="../resources/jquery/jquery-3.3.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js" />

        <script src="../resources/bootstrap/js/bootstrap.js"></script>

        <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../resources/css/main.css" />
    
        <script type="text/javascript">
            $(document).ready(function(){
                $(".telefone").mask("(99)99999-9999");      
            });             
        </script>

    </head>
    
    <body jsf:id="body" style="background-color:#dde9fe;">
        <form jsf:id="form" jsf:prependId="false">
            <div class="container-fluid">
                <br />
                <div class="row">
                    <div class="col-sm">
                              <div class="card cardplus" style="width:450px;">
                                  <div id="imgcardcoordenacao">
                                    <label class="title">Coordenação</label>
                                    <img src="../resources/img/avatar/coordenador_card.jpg" width="150px"/>
                                      <hr />
                                  </div>
                                    <div class="card-body">
                                        <label> Professor</label>
                                        <input list="browsers" name="browser">
                                            <datalist id="browsers">
                                                <option value="Fernando Marco Perez Campus">
                                                <option value="Jean Miler Scatena">
                                                <option value="Renato Violin">
                                            </datalist>
                                            <br/>
                                            <br/>
                                            <label>Orientados</label>
                                        <table class="table table-striped table-hover" >
                                            <tr>
                                                <td>Nome</td>
                                                <td>Previsão de Defesa</td>
                                            </tr>
                                            <ui:repeat var="contato" value="#{beanContato.listar()}" >
                                                <tr>
                                                    <td><a href="">Lucas Guedes</a></td>
                                                    <td>31/05/2018</td>
                                                </tr>
                                                <tr>
                                                    <td>Letícia</td>
                                                    <td>20/12/2108</td>
                                                </tr>
                                                <tr>
                                                    <td>Cleiton</td>
                                                    <td>20/12/2018</td>
                                                </tr>
                                            </ui:repeat>
                                        </table> 
                                            <br/><br/>
                                    </div>
                              </div>
                    </div>
                                            
                    <div class="col-sm">
                        <div class="card cardplus" style="width:700px;">
                            <div id="imgcardorientados">
                                <label class="title">Orientações Lucas Guedes</label>
                                <hr />
                            </div>
                            <div class="card-body">
                                <table class="table table-striped table-hover" >
                                    <tr>
                                        <td>Data</td>
                                        <td>Anotações</td>
                                    </tr>
                                    <ui:repeat var="contato" value="#{beanContato.listar()}" >
                                        <tr>
                                            <td>20/04/2018</td>
                                            <td>Entrega da Versão Final e Marcação da Defesa</td>
                                        </tr>
                                    </ui:repeat>
                                </table> 
                                <br/><br/>
                                <a href="#" class="btn btn-outline-primary buttons" jsf:action="#{}">Visualizar</a>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
            </div>
        </div>
        </form>
    </body>
</html>
